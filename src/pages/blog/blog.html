<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Blog</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="blog-page">

  <ion-item *ngFor="let post of posts">
     <h2>{{ post.title }} </h2>
     <p>{{ post.description }}</p>
     <button ion-button clear color="primary" item-right (click)="viewPost({ record: post })">View</button>
  </ion-item>

</ion-content>
